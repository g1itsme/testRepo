<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/home.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/home.css">
</head>

<body>
	
	<div class="header">
			<h1>Grid Lines</h1>
		<span class="headerElement">
			<button class="button box" id="start">Start</button></span>
		<span> TImer : <span id="timer">120</span></span>
		<span class="headerElement">Score :<span id="score">0</span></span>
		<span class="headerElement">Highest Score : <span id="highScore">0</span></span>
		
		<span class="headerElement">
			Select Grid:
			<select id="gridSelector" class="box">
				<option value="3">Easy :3*3</option>
				<option value="4">Medium :4*4</option>
				<option value="6">Hard :6*6</option>
			</select>
		</span>
	</div>
	<div id="successMessage" class="hidden successMessage ">
		<h2>congratulation! , You got High score</h2>
	</div>

	<div id="container" class="grid-container"></div>
</body>

</html>
